<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>Attendance Report</h2>

<table>
    <tr>
        <th>S.No</th>
        <th>Student Name</th>
        <th>Roll No</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for record in attendance_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ record.student.name }}</td>
        <td>{{ record.student.roll_no }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
